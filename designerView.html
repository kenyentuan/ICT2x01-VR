<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <!-- Position (-veleft/+veright, -veDown/+veUp, -veForward/+veBackward) -->
    
<!--   Script for changing items   -->
<script>
  // Changing vehicle num
  AFRAME.registerComponent('increase-vehnum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#vehicleNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x + +y;
      type.setAttribute('value',z);
   });
   }
   });
  AFRAME.registerComponent('decrease-vehnum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#vehicleNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x - +y;
       if (z < 0)
         z = "0";
      type.setAttribute('value',z);
   });
   }
   });
  // Changing pedestrian num
  AFRAME.registerComponent('increase-pednum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#pedestrianNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x + +y;
      type.setAttribute('value',z);
   });
   }
   });
  AFRAME.registerComponent('decrease-pednum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#pedestrianNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x - +y;
       if (z < 0)
         z = "0";
      type.setAttribute('value',z);
   });
   }
   });
  // Changing choices num
  AFRAME.registerComponent('increase-choicesnum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#choicesNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x + +y;
      type.setAttribute('value',z);
   });
   }
   });
  AFRAME.registerComponent('decrease-choicesnum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#choicesNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x - +y;
       if (z < 2)
         z = "2";
      type.setAttribute('value',z);
   });
   }
   });
  // Changing bg type
  AFRAME.registerComponent('increase-bgnum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#bgNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x + +y;
       if (z > 4)
         z = "4";
      type.setAttribute('value',z);
   });
   }
   });
  AFRAME.registerComponent('decrease-bgnum',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var type = document.querySelector("#bgNum");
      var x = type.getAttribute('value');
       var y = "1";
       var z = +x - +y;
       if (z < 0)
         z = "0";
      type.setAttribute('value',z);
   });
   }
   });
  //Easy Level
  AFRAME.registerComponent('easy',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var veh = document.querySelector("#vehicleNum");
       veh.setAttribute('value', '0');
      var ped = document.querySelector("#pedestrianNum");
       ped.setAttribute('value','0');
       var choice = document.querySelector("#choicesNum");
       choice.setAttribute('value','2');
       var bg = document.querySelector("#bgNum");
       bg.setAttribute('value','0');
   });
   }
   });
  // Changing bg type
  AFRAME.registerComponent('normal',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var veh = document.querySelector("#vehicleNum");
       veh.setAttribute('value', '3');
      var ped = document.querySelector("#pedestrianNum");
       ped.setAttribute('value','1');
       var choice = document.querySelector("#choicesNum");
       choice.setAttribute('value','4');
       var bg = document.querySelector("#bgNum");
       bg.setAttribute('value','1');
   });
   }
   });
  AFRAME.registerComponent('hard',{
   init: function (){ 
     this.el.addEventListener('click', function (evt){
     var veh = document.querySelector("#vehicleNum");
       veh.setAttribute('value', '10');
      var ped = document.querySelector("#pedestrianNum");
       ped.setAttribute('value','10');
       var choice = document.querySelector("#choicesNum");
       choice.setAttribute('value','6');
       var bg = document.querySelector("#bgNum");
       bg.setAttribute('value','4');
   });
   }
   });
  </script>
<a-scene>
  
  <a-entity id="personView" position="0 2 15">
    <a-camera>
      <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
      </a-entity>
    </a-camera>
  </a-entity>
  
<!--  Welcome title  -->
  <a-entity id="welcomeTitle" position="0 8 8" rotation="0 0 0">
    <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="8" height="2" color="#A9A9A9"
             material="opacity: 0.2; transparent: true"></a-plane>
    <a-text position="0 0 0" align="center"
            value="Welcome to SafeReality (Designer View)" 
            width="10" height="10" color="#000000"></a-text>
    <a-text position="0 -0.5 0" align="center"
            value="*Use the buttons to increase and decrese the value.*" 
            width="5" height="5" color="#000000"></a-text>
  </a-entity>
  
      
      <!-- Sky colour -->
  <a-sky color="#87cefa"></a-sky>
      <!--   Ground Path -->
  <a-plane id="greenPatch" position="0 -0.99999 0" rotation="-90 0 0" scale="1 20 1" width="60" height="60" color="#228b22"></a-plane>

  <!--  Difficulty  -->
  <a-entity id="easyTitle" position="-4 6 8" rotation=" 0 0 0" easy>
    <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="3" height="1" color="limegreen"
             material="opacity: 0.5; transparent: true"></a-plane>
    <a-text id="easyText" position="0 0 0" align="center" 
            value="Easy" 
            width="10" height="10" color="#FFF"></a-text>
    </a-entity>
    <a-entity id="normalTitle" position="0 6 8" rotation=" 0 0 0" normal>
    <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="3" height="1" color="orange"
             material="opacity: 0.5; transparent: true"></a-plane>
    <a-text id="normalText" position="0 0 0" align="center" 
            value="Normal" 
            width="10" height="10" color="#FFF"></a-text>
      </a-entity>
    <a-entity id="hardTitle" position="4 6 8" rotation=" 0 0 0" hard>
    <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="3" height="1" color="red"
             material="opacity: 0.5; transparent: true"></a-plane>
    <a-text id="hardText" position="0 0 0" align="center" 
            value="Hard" 
            width="10" height="10" color="#FFF"></a-text>
  </a-entity>
  
<!--  Num of vehicles  -->
  <a-entity id="vehiclesTitle" position="-4 4.5 8" rotation="0 30 0">
  <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="4" height="1" color="limegreen"
             material="opacity: 0.5; transparent: true"></a-plane>
    <a-text position="0 0.25 0" rotation="0 0 0" align="center"
            value="Num of Vehicle:" 
            width="10" height="10" color="#FFF"></a-text>    
    <a-text id="vehicleNum" position="0 -0.25 0" rotation="0 0 0" align="center"
            value="0" 
            width="10" height="10" color="#000000"></a-text>    
    <a-image id="vehiclePlus" position="3 0 0" rotation="0 0 0" width="1" height="1" increase-vehnum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fadd-512.png?1542535368043"></a-image>
    <a-image id="vehicleMinus" position="-3 0 0" rotation="0 0 0" width="1" height="1" decrease-vehnum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fminus.png?1542535368093"></a-image>
  </a-entity>
  
<!--  Num of Pedestrian  -->
  <a-entity id="pedestrianTitle" position="-4 3 8" rotation="0 30 0">
  <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="4" height="1" color="salmon"
             material="opacity: 0.8; transparent: true"></a-plane>
    <a-text position="0 0.25 0" align="center"
            value="Num of Pedestrian:" 
            width="10" height="10" color="#FFF"></a-text>    
    <a-text id="pedestrianNum" position="0 -0.25 0" align="center"
            value="0" 
            width="10" height="10" color="#000000"></a-text>    
    <a-image id="pedestrianPlus" position="3 0 0" rotation="0 0 0" width="1" height="1" increase-pednum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fadd-512.png?1542535368043"></a-image>
    <a-image id="pedestrianMinus" position="-3 0 0" rotation="0 0 0" width="1" height="1" decrease-pednum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fminus.png?1542535368093"></a-image>
  </a-entity>
  
<!--  Num of Choices  -->
  <a-entity id="choicesTitle" position="4 4.5 8" rotation="0 -30 0">
  <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="4" height="1" color="limegreen"
             material="opacity: 0.5; transparent: true"></a-plane>
    <a-text position="0 0.25 0" align="center"
            value="Num of Choices:" 
            width="10" height="10" color="#FFF"></a-text>    
    <a-text id="choicesNum" position="0 -0.25 0" align="center"
            value="2" 
            width="10" height="10" color="#000000"></a-text>    
    <a-image id="choicesPlus" position="3 0 0" rotation="0 0 0" width="1" height="1" increase-choicesnum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fadd-512.png?1542535368043"></a-image>
    <a-image id="choicesMinus" position="-3 0 0" rotation="0 0 0" width="1" height="1" decrease-choicesnum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fminus.png?1542535368093"></a-image>
  </a-entity>
  
<!--  Background Environment  -->
  <a-entity id="bgTitle" position="4 3 8" rotation="0 -30 0">
  <a-plane position="0 0 0" rotation="0 0 0" scale="1 1 1" 
             width="4" height="1" color="salmon"
             material="opacity: 0.8; transparent: true"></a-plane>
    <a-text position="0 0.25 0" align="center"
            value="Background Type:" 
            width="10" height="10" color="#FFF"></a-text>    
    <a-text id="bgNum" position="0 -0.25 0" align="center"
            value="0" 
            width="10" height="10" color="#000000"></a-text>    
    <a-image id="bgPlus" position="3 0 0" rotation="0 0 0" width="1" height="1" increase-bgnum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fadd-512.png?1542535368043"></a-image>
    <a-image id="bgMinus" position="-3 0 0" rotation="0 0 0" width="1" height="1" decrease-bgnum
           src="https://cdn.glitch.com/9233de66-b45d-4647-928d-3fa5216fb051%2Fminus.png?1542535368093"></a-image>
  </a-entity>
  
    </a-scene>

  </body>
</html>
